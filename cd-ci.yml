name: ML CI 
 
on: 
  push: 
    branches: [ main ] 
  pull_request: 
    branches: [ main ] 
 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    steps: 
    - uses: actions/checkout@v4 
 
    - uses: actions/setup-python@v5 
      with: 
        python-version: '3.10' 
 
    - run: pip install -r requirements.txt 
 
    - run: python train_model.py 
 
    - run: pytest test_model.py 
 
    - uses: actions/upload-artifact@v4 
      with: 
        name: trained-model 
        path: model.pkl 

